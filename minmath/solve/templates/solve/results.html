{% extends "base.html" %}
{% load static %}

{% block title %}
<title>minmath - results</title>
{% endblock title %}

{% block content %}
<div id = "results" class = "gamebox">
    <div id = "performance" class = "gameinfo">{{score}}</div>
    <!--
    {% if not user.is_authenticated %}
        <span class="unauth-score-msg">(log in to save)</span>
    {% endif %}
    -->
    <a id = "restart" class = "menu-button" aria-label = "retry" href = "{% url 'solve:game' %}">
        <img class = "icon" src = "{% static 'icons/restartalt.svg' %}">
    </a>
</div> 
{% endblock content %}

{% block scripts %}
{% endblock scripts %}
