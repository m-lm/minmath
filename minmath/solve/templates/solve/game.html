{% extends "base.html" %}
{% load static %}

{% block title %}
<title>minmath - game</title>
{% endblock title %}

{% block content %}
<div id = "display-wrapper">
    <div id = "session" class = "gamebox">
        <div id = "math"></div>
        <input id = "math-input" tabindex = "1"/>
        <div id = "track">
            <div id = "input-status"></div>
            <div id = "score" class = "gameinfo">Score: 0</div>
            <div id = "mode-status" class = "gameinfo"></div>
        </div>
        <div id = "progress-bar"></div>
    </div>
    <form id = "score-form" method = "post" action = "{% url 'solve:submit_score' %}">
        {% csrf_token %}
        <input type = "hidden" id = "time-submission" name = "time_duration" value = "0">
        <input type = "hidden" id = "score-submission" name = "score" value = "0">
    </form>
    
</div>
{% endblock content %}

{% block scripts %}
<script src = "{% static 'game-load.js' %}"></script>
<script src = "{% static 'input-validation.js' %}"></script>
<script type = "module" src = "{% static 'problem-gen.js' %}"></script>
<script type = "module" src = "{% static 'answer-check.js' %}"></script>
{% endblock scripts %}
