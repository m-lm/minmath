{% extends "base.html" %}
{% load static %}

{% block content %}
<div id = "mode-bar">
    <button type = "radial" class = "mode-button">add</button>
    <button type = "radial" class = "mode-button">subtract</button>
    <button type = "radial" class = "mode-button">multiply</button>
    <button type = "radial" class = "mode-button">timed</button>
    <button type = "radial" class = "mode-button">streak</button>
</div>
<div id = "session">
    <div id = "math"></div>
    <input id = "math-input"/>
    <div id = "track">
        <div id = "input-status"></div>
        <div id = "score">Score: 0</div>
    </div>
</div>
{% endblock content %}

{% block scripts %}
<script src = "{% static 'focus.js' %}"></script>
<script type = "module" src = "{% static 'problem_generator.js' %}"></script>
<script type = "module" src = "{% static 'answer_check.js' %}"></script>
{% endblock scripts %}
