<!DOCTYPE html>
{% load static %}
<html>
	<head>
		<title>minmath</title>
		<link rel = "stylesheet" type = "text/css" href = "{% static 'main.css' %}">
		<meta charset = "UTF-8">
	</head>
	<body>
        <div id = "container">
            <div id = "intro">
            <div id = "menu">
                <a id = "name-header" class = "menu-button" href="">{{sitename}}</a>
                <div id = "submenu">
                    <a id = "about" class = "menu-button" href="">about</a>
                    <a id = "leaderboards" class = "menu-button" href="{% url 'leaderboards:index' %}">leaderboards</a>

                </div>
            </div>
            <div id = "mid">
                <div id = "math"></div>
                <!-- csrf only use with POST forms targeting _internal_ URLs -->

                <div id = "input-status"></div>
                <div id = "score"></div>
            </div>
            </div>
        </div>
    <script src = "{% static 'focus.js' %}"></script>
    <script type = "module" src = "{% static 'problem_generator.js' %}"></script>
    <script type = "module" src = "{% static 'answer_check.js' %}"></script>
	</body>
</html>
