{% extends "base.html" %}

{% block title %}
<title>minmath - login</title>
{% endblock title %}

{% block content %}
{% if user.is_authenticated %}
<div>
    You are already logged in as <i>{{user.username}}</i>.
</div>
{% else %}
<div>
    <strong>Login</strong>
    <form method = "POST">
        {% csrf_token %}
        {{form}}
        <button type = "submit" class = "acc-button">Sign In</button>
        <div><a href = "{% url 'account:register' %}">Create</a> a new account.</div>
    </form>
</div>
{% endif %}
{% endblock content %}
