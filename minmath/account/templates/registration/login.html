{% extends "base.html" %}

{% block title %}
<title>minmath - login</title>
{% endblock title %}

{% block content %}
<div>
    <strong>Sign In To Your Account</strong>
    <form method = "POST">
        {% csrf_token %}
        {{form}}
        <button type = "submit" class = "acc-button">Sign In</button>
        <div><a href = "{% url 'account:register' %}">Create</a> a new account.</div>
    </form>
</div>
{% endblock content %}
