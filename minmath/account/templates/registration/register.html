{% extends "base.html" %}

{% block title %}
<title>minmath - register</title>
{% endblock title %}

{% block content %}
<div>
    <strong>Create An Account</strong>
    <form method = "POST">
        {% csrf_token %}
        {{form}}
        <button type = "submit" class = "acc-button">Sign Up</button>
        <div><a href = "{% url 'login' %}">Sign in</a> to an existing account.</div>
    </form>
</div>
{% endblock content %}
